<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Wechat Markdown</title>
		<link rel="stylesheet" href="src/index.css" type="text/css" media="all" />
		<link rel="stylesheet" href="src/gutter.css" type="text/css" media="all" />
		<link rel="prefetch" href="/wechat_markdown/vs/editor/editor.worker.js" />
		<link
			rel="prefetch"
			href="/wechat_markdown/vs/language/css/css.worker.js"
		/>
		<script src="src/splits.ts"></script>
		<script src="src/components/w-title.ts"></script>
		<script src="src/components/w-filepicker.ts"></script>
		<script src="src/components/w-filesaver.ts"></script>
		<script src="src/index.ts" type="module" defer></script>
	</head>
	<body>
		<main>
			<section id="editing">
				<div id="editor-container" class="container">
					<div class="name-holder">
						<w-title class="name">Markdown</w-title>
						<w-filepicker accept=".md,text/plain"></w-filepicker>
						<w-filesaver for="editor"></w-filesaver>
					</div>
					<div
						id="editor"
						data-language="markdown"
						class="editor content"
					></div>
				</div>
				<div id="style-container" class="container">
					<div class="name-holder">
						<w-title class="name">CSS</w-title>
						<w-filepicker accept=".css,text/plain"></w-filepicker>
						<w-filesaver for="style"></w-filesaver>
					</div>
					<div id="style" data-language="css" class="editor content"></div>
				</div>
			</section>
			<section id="output">
				<div id="output-container" class="container">
					<div class="name-holder">
						<w-title class="name">Output</w-title>
						<w-filesaver for="preview"></w-filesaver>
						<select name="view" id="view">
							<option selected value="preview">Preview</option>
							<option value="source">Source</option>
						</select>
					</div>
					<iframe id="preview" class="content"></iframe>
					<code
						id="source"
						class="content"
						data-lang="html"
						style="display: none"
					></code>
				</div>
			</section>
		</main>
	</body>
</html>
