<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Wechat Markdown</title>
		<link rel="stylesheet" href="src/index.css" type="text/css" media="all">
		<script src="src/index.js" type=module defer></script>
	</head>
	<body>
		<main>
			<div id="editor-container" class="container">
				<h1 class="name">Markdown</h1>
				<div id="editor" class="editor"></div>
			</div>
			<div id="style-container" class="container">
				<h1 class="name">CSS</h1>
				<div id="style" class="editor"></div>
			</div>
			<div id="preview-container" class="container">
				<h1 class="name">Output</h1>
				<iframe id="preview">Preview goes here</iframe>
			</div>
			<div id="source-container" class="container">
				<h1 class="name">Source</h1>
				<code id="source" data-lang="html">
				</code>	
			</div>
		</main>
	</body>
</html>
